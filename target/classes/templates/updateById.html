<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息更新</title>

</head>
<body>
<div align="center">
    <h3>用户信息更新界面</h3>
    <form method="post" action="./updateWithIdCommit">
    <table border="1">
        <tr>
            <td>id:</td>
            <td th:text="${user.id}"><input  type="submit" name="id" readonly></td>
        </tr>
        <tr>
            <td>userName:</td>
            <td><input th:placeholder="${user.user_name}" type="text" name="user_name" ></td>
        </tr>
        <tr>
            <td>birthday:</td>
            <td><input th:placeholder="${user.birthday}"  type="text" name="birthday"></td>
        </tr>
        <tr>
            <td>sex:</td>
            <td ><input th:placeholder="${user.sex}"  type="text" name="sex"></td>
        </tr>
        <tr>
            <td>address:</td>
            <td><input th:placeholder="${user.address}"  type="text" name="address"></td>
        </tr>
    </table>
        <br>&nbsp;&nbsp;&nbsp;
        <input type="submit" value="更新">
    </form>
</div>

</body>
</html>
