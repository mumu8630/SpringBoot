<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户新增界面</title>
</head>
<body>
<div align="center">
    <form action="./insertCommit" method="post">
        <table>

            <tr>
                <td>姓名:</td>
                <td><input type="text" name="user_name"></td>
            </tr>
            <tr>
                <td>生日:</td>
                <td><input type="text" name="birthday"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td><input type="text" name="sex"></td>
            </tr>
            <tr>
                <td>地址:</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
